<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
</head>
<body>
    <div class = "container pb-3">

        <label class="form-label" for="formText">Please fill out the required fields to edit existing form : </label>
        <h5>Enter first name</h5>
        <textarea id = "firstN" class="form-control"></textarea>
        <h5>Enter last name</h5>
        <textarea id = "lastName" class = "form-control"></textarea>
        <h5>Enter date</h5>
        <input type = "date" id = "date"/>
        <h5>Enter time</h5>
        <input type = "time" id="eventTime"/>
        <h5>Enter location</h5>
        <textarea id ="location" class = "form-control"></textarea>
        <h5>Enter type of Event</h5>
        <select id="select" class="form-select">
            <option selected>Select an event</option>
            <option value="1">University Course</option>
            <option value="2">Seminar</option>
            <option value="3">Certification Prep Class</option>
            <option value="4">Certification</option>
            <option value="5">Technical Training</option>
            <option value="6">Other</option>
        </select>
        <h5>Enter cost</h5>
        <input id = "cost" type ="number" min="0" max = "1000" name ="cost"/>
        <h5>Enter Grade Type 1 - 3</h5>
        <input id = "grading" type = "number" min = "1" max = "3"/>
        <h5>Enter Justification</h5>
        <textarea id ="justification" class="form-control"></textarea>
        <h5>Please describe the event</h5>
        <textarea id="eventDescription" class="form-control"></textarea>
        <h5>Enter Form ID</h5>
        <input id = "fId" type = "number" min = "1" max = "100"/>
        
        <button type="button" class="btn btn-primary" onclick="editForm()">Edit Form</button>
    </div>
</body>

    <script src ="./reimburstScript.js"></script>

</html>
