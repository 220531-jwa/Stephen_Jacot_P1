<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Form</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class = "container pb-3">

        <label class="form-label" for="formText">Please fill out the form with the required information :</label>
        <h5>Enter first name</h5>
        <textarea id = "firstName" class="form-control"></textarea>
        <h5>Enter last name</h5>
        <textarea id = "lastName" class = "form-control"></textarea>
        <h5>Enter date</h5>
        <textarea id = "date" class = "form-control"></textarea>
        <h5>Enter time</h5>
        <input type = "time" id="eventTime"/>
        <h5>Enter location</h5>
        <textarea id ="location" class = "form-control"></textarea>
        <h5>Enter type of Event</h5>
        <select id="select" class="form-select">
            <option selected>Select an event</option>
            <option value="1">University Course</option>
            <option value="2">Seminar</option>
            <option value="3">Certification Prep Class</option>
            <option value="4">Certification</option>
            <option value="5">Technical Training</option>
            <option value="6">Other</option>
        </select>
        <h5>Enter cost</h5>
        <input type ="number" min="0" name ="cost"/>
        <h5>Enter Grade Format</h5>
        <select id="selectgrade" class = "form-select">
            <option selected>Select a format</option>
            <option value="1">Pass/Fail</option>
            <option value="2">LetterGrade</option>
            <option value="3">presentation</option>
        </select>
        <h5>Enter Justification</h5>
        <textarea id ="jusification" class="form-control"></textarea>
        <h5>Please describe the event</h5>
        <textarea id="eventDescription" class="form-control"></textarea>
    </div>
</body>
</html>
