<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission</title>
</head>
<body>
    <h5>Did you pass or fail?</h5>
    <input type = "checkbox" id = "passorfail"/>
    <h5>Was it a successful presentation?</h5>
    <input type = "checkbox" id = "presentation"/>
    <h5>Enter a letter grade</h5>
    <label for = "lettergrade">Letter Grade:</label>
    <form>
        <input type = "text" id = "lettergrade" pattern="[ABCDFabcdf]{1}" title = "Letter Grade" maxlength="1">
    </form>

    <button type="button" class="btn btn-primary" onclick="GradeSubmit()">Grade Submission</button>
</body>

    <script src ="./reimburstScript.js"></script>
</html>
